<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Juno Authentication Service Sample Login Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="Sourdough Labs Research and Development Corp." />
  <meta name="copyright" content="copyright (c) 2011 Sourdough Labs Research and Development Corp." />
  <link rel="shortcut icon" href="http://www.pennyminder.com/favicon.ico" />
  <meta name="viewport" content="width=960" />

    <style type='text/css'>
      body {
      /*font-family: "Lucida Grande", "Lucida Sans", Helvetica, Arial, sans-serif;*/
      }

      form {
      padding: 20px;
      margin: 00px 20px 40px !important;
      width: 300px;
      }

      label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px !important;
      }

      input {
      font-size: 18px;
      padding: 4px 8px;
      display: block;
      margin-bottom: 20px;
      width: 280px;
      }

      button {
      font-size: 22px;
      padding: 4px 8px;
      display: block;
      margin: 20px auto 0;
      }

      fieldset {
      border: 1px solid #ccc;
      border-left: 0;
      border-right: 0;
      padding: 10px 0;
      }

      fieldset input {
      width: 260px;
      font-size: 16px;
      }
    </style>

</head>

<body>
  <div>
    <h1>Juno Authentication Service Sample Login page</h1>
  </div>

  <div>

    <% if @error_message %>
      <div>
        <h3>We're sorry, there was a problem.</h3>
        <p><%= @error_message %></p>
        <p>Please try again.</p>
      </div>
    <% end %>

    <h2>Please sign into your account</h2>
    <form method='post' noValidate='noValidate'>

      <label for='username'>Account Number:</label><xbr/>
      <input type='text' id='account' name='account'/><xbr/>

      <input type='hidden' id='branch' name='branch' value="1"/>

      <label for='password'>PAC:</label><xbr/>
      <input type='password' id='password' name='password'/><xbr/>
      <button type='submit'>Sign In</button>

    </form>
  </div>

</body>
</html>
